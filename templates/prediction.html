{% block scripts %}
<script>
    // Array of skills
    var skills = ['angular', 'api', 'aws', 'bootstrap', 'cnn', 'communication', 'dart', 'django', 'docker', 'express', 'firebase', 'git', 'graphql', 'html', 'hasura', 'javascript', 'jest', 'jwt', 'mongodb', 'mui', 'next', 'node', 'python', 'react', 'redux', 'sql', 'tailwind', 'typescript', 'vim'];

    // Sort skills alphabetically
    skills.sort();

    // Function to generate checkboxes
    function generateCheckboxes() {
        var skillsContainer = document.getElementById('skillsContainer');

        // Loop through each skill
        for (var i = 0; i < skills.length; i++) {
            // Create a new checkbox element
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'skills';
            checkbox.value = skills[i];
            checkbox.id = 'checkbox' + skills[i];

            // Create a new label element
            var label = document.createElement('label');
            label.htmlFor = 'checkbox' + skills[i];
            label.innerHTML = '&nbsp;&nbsp;&nbsp;' + skills[i].charAt(0).toUpperCase() + skills[i].slice(1);

            // Create a new div element for the checkbox and label
            var div = document.createElement('div');
            div.className = 'form-check d-flex flex-row';
            div.appendChild(checkbox);
            div.appendChild(label);

            // Append the div to the skills container
            skillsContainer.appendChild(div);
        }
    }

    // Call the function to generate checkboxes
    generateCheckboxes();


    // Function to validate the form before submission
    function validateForm() {
      var checkboxes = document.getElementsByName('skills');
      var isChecked = false;

      // Check if at least one checkbox is checked
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          isChecked = true;
          break;
        }
      }

      if (!isChecked) {
        alert('Please select at least one skill.');
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
</script>
{% endblock scripts %}
